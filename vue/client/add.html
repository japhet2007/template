                            <h1 class="text-center text-dark"><i class="fa fa-user-circle mx-3"></i>Ajouter un
                                utilisateur</h1>

                            <form class="card shadow mt-2 border-0">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group my-2">
                                                <label for="nom">Nom:</label>
                                                <input type="password" name="nom" class="form-control" id="nom"
                                                    placeholder="Nom de l'utilisateur">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Adresse email:</label>
                                                <input type="email" name="email" class="form-control" id="email"
                                                    placeholder="Entrer une adresse email">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group my-2">
                                                <label for="psw">Mot de passe:</label>
                                                <input type="password" name="password" class="form-control" id="psw"
                                                    placeholder="Mot de passe">
                                            </div>
                                            <div class="form-group my-2">
                                                <label for="image">Image:</label>
                                                <input type="file" name="image" class="form-control" id="image"
                                                    placeholder="Image de l'utilisateur">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="parcourt">Parcourt professionnel:</label>
                                            <textarea name="parcourt" id="parcourt" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn bg-dark text-white rounded-pill mx-auto"><i
                                                class="fa fa-plus-circle mx-2 text-white"></i>Enregistrer</button>
                                    </div>
